
      <div class="container vh-100" style="width:50%">
        <div class="row justify-content-center h-100">
          <div class="card my-auto shadow">
            <div class="card-body px-5">
              <div class="text-center">
                <h2>Welcome</h2>
              </div>
              <p style="color: lightslategray; text-align: center">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your
                 details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </p>
              <div>
                
                <form [formGroup] = 'form' (ngSubmit)="onSubmit()">
                  <div class="form-area">
          
                      <div class="form-group">
                          <label class="my-1">Name</label>
                          <input type="text" placeholder="Enter Name" class="form-control"
                          name="name"
                          formControlName='name'
                          
                          />
                          <div class="alert alert-danger" *ngIf="fc.name.touched && fc.name.invalid">
                            
                            <div *ngIf="fc.name.errors?.required" >Name is required</div>
                            
                            <div *ngIf="fc.name.errors?.pattern" >Name Phone</div>
                            
                          </div>
                        </div>
                    
                    <div class="form-group">
                      <label class="my-1">Email</label>
                      <input type="text" placeholder="Enter Email" class="form-control"
                      name="email"
                      formControlName='email'
                      
                      />
                      <div class="alert alert-danger" *ngIf="fc.email.touched && fc.email.invalid">
                        
                        <div *ngIf="fc.email.errors?.required" >Email is required</div>
                        
                        <div *ngIf="fc.email.errors?.pattern" >Invalid Email</div>
                        
                      </div>
                    </div>
          
          
                    <div class="form-group">
                      <label class="my-1">Phone</label>
                      <input type="text" placeholder="Enter Phone" class="form-control"
                      name="phone"
                      formControlName='phone'
                      
                      />
                      <div class="alert alert-danger" *ngIf="fc.phone.touched && fc.phone.invalid">
                        
                        <div *ngIf="fc.phone.errors?.required" >Phone is required</div>
                        
                        <div *ngIf="fc.phone.errors?.pattern" >Invalid Phone</div>
                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="my-1">Address</label>
                      <input type="text" placeholder="Enter Address" class="form-control"
                      name="address"
                      formControlName='address'
                      
                      />
                      <div class="alert alert-danger" *ngIf="fc.address.touched && fc.address.invalid">
                        
                        <div *ngIf="fc.address.errors?.required" >Address is required</div>
                        
                        <div *ngIf="fc.address.errors?.pattern" >Address Phone</div>
                        
                      </div>
                    </div>
          
                    <div class="form-group">
                      <label class="my-1">Password</label>
                      <input type="password" placeholder="Enter Password" class="form-control"
                      name="password"
                      formControlName='password'
                      
                      />
                      <div class="alert alert-danger" *ngIf="fc.password.touched && fc.password.invalid">
                        
                          <div *ngIf="fc.password.errors?.required" >Password is required</div>
              
                        </div>
                      </div>
                      <div class="text-center my-3 flexBox"  >  
                        <button type="submit" class="btn btn-primary " [disabled]="form.invalid">Register</button>
                        <button class="btn btn-primary mx-2" routerLink="../landing" >Take Back</button>
                      </div>
                    </div>
                  </form>
              </div>
              </div>
            </div>
          </div>
        </div>
