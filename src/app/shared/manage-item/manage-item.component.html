<div class="container-fluid" >
  <div *ngFor="let category of categories;let cat=index">

  
  <div class="alert alert-warning" role="alert">
    {{category.categoryName}}
  </div>
  
  <div class="row">
    <div *ngFor="let item of items;let index=index"  class="col-3">
      
      
      <div class="card" style="width: 14rem; height: 22rem">
        <div class="imgContainer">
          <img
          src='../../../assets/Images/homeDelivery.png'
          class="card-img-top"
          alt="..."
          />
        </div>
        <div class="card-body">
          <h5 class="card-title text-center mt-1">{{item.itemName}} </h5>
          <p class="card-text" style="font-size: 0.9rem;"><em>
            {{item.itemDesc}}
          </em>
        </p>
        <h6 class="text-center">Price = {{item.itemCost}}/-</h6>
        <div class="buttonAdd">
          <button class="btn btn-primary" routerLink="../edit-item">Edit</button>
          <button class="btn btn-primary mx-3">Delete</button>
        </div>
      </div>
    </div>
    
  </div>
  
  
</div>
</div>



<div class="card" style="width: 14rem; height: 18rem">
  <div class="imgContainer">
    <img
    src='../../../assets/Images/Add.jpg'
    class="card-img-top mx-3"
    alt="..."
    />
  </div>
  <div class="text-center">
    <button class="btn btn-primary mt-5" routerLink="../add-item" style="width: 60;">Add an Item</button>
  </div>
  
</div>

</div>
