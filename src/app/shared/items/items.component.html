<div class="container-fluid" *ngFor="let category of data;let cat=index">

  <div class="alert alert-warning" role="alert"> 
    {{category?.categoryName}}
  </div>

  <div class="row"  >
    <div *ngFor="let item of category?.items;let i=index"  class="col-3">


      <div class="card" style="width: 14rem; height: 22rem">
        <div class="imgContainer">
          <img
            src='../../../assets/Images/homeDelivery.png'
            class="card-img-top"
            alt="..."
          />
        </div>
        <div class="card-body">
          <h5 class="card-title text-center mt-1">{{item?.itemName}} </h5>
          <p class="card-text" style="font-size: 0.9rem;"><em>
              {{item?.itemDesc}}
          </em>
          </p>
          <h6 class="text-center">Price = {{item?.itemCost}}/-</h6>
          <div class="buttonAdd">
            <button class="btn btn-primary" (click)="addToCart(item)">Add To Cart</button>
          </div>
        </div>
      </div>

    </div>


  </div>
</div>
