<div class=" container flexBox my-2" style="justify-content: flex-start;">
  <div *ngFor="let category of categories">
      <button class="catBtn btn btn-outline-secondary mx-2" (click)="show(category.categoryName)">{{category.categoryName}}</button> 
  </div>
</div>
<div *ngIf="initial==true">
  <div class="text-center my-5">
    <h1 class="text-dark">Hey!!</h1>
    <h4 class="text-secondary">What you lookin for?</h4>
  </div>
</div>
<div class="container-fluid" *ngIf="initial==false">
  <div  *ngIf="items?.length>0;else soon"> 
      <div class="row"  >
        <div *ngFor="let item of items;let i=index"  class="col-3">    

          <div class="card">
            <div class="imgContainer">
              <img
              [src]='item?.itemImage'
              class="card-img-top"
              alt="..."
              style="width: 100%; height: 100%; border-radius: 0% !important;"
              />
            </div>
            <div class="card-body">
              <h5 class="card-title" ><b> {{item?.itemName}}</b> <button type="button" style="margin-left: 5px;" class="btn btn-sm btn-success starBtn">{{ratings[i%11]}} &#9733;</button></h5>
            <p class="text-secondary cardDesc"><em>
              {{item?.itemDesc}}
            </em>
          </p>
          <h6 class="text-center">Price = {{item?.itemCost}}/-
             <span class="mx-1"> &#x2022;</span>
              <button type="button" class="btn btn-sm btn-outline-warning">Serves {{serves[i%15]}}</button>   
            </h6>
          <div class="buttonAdd">
            <button class="btn btn-primary" (click)="addToCart(item)">Add To Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>

<ng-template  #soon>
  <div class="text-center my-5">
    <h1 class="text-dark">Out of Stock!!</h1>
    <h4 class="text-secondary">Will get back to you Soon!!</h4>
    </div>
  </ng-template>
